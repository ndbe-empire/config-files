Section "Monitor"
### Monitor Identity - Typically HDMI-0 or DisplayPort-0
    Identifier    "eDP1" 

### Setting Resolution and Modes
## Modeline is usually not required, but you can force resolution with it    
    Option "PreferredMode" "1366x768"
    Option        "TargetRefresh" "60"

### Positioning the Monitor
## Basic
    Option "RightOf" "VGA1"    
EndSection

Section "Monitor"
### Monitor Identity - Typically HDMI-0 or DisplayPort-0
    Identifier    "VGA1" 

### Setting Resolution and Modes
## Modeline is usually not required, but you can force resolution with it    
Modeline "1440x900_60.00"  106.50  1440 1528 1672 1904  900 903 909 934
    Option "PreferredMode" "1440x900"
    Option        "TargetRefresh" "60"

### Positioning the Monitor
## Basic
    Option "LeftOf" "eDP1"    
EndSection
